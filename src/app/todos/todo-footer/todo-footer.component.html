<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"
    ><strong>{{ pendientes }}</strong> Tareas Pedientes</span
  >
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filtro of filtros" (click)="filtroSeleccionado(filtro)">
      <a href="#/" [class.selected]="filtro === filtroActual">{{ filtro }}</a>
    </li>

    <!-- <li>
      <a class="selected" href="#/">Todas</a>
    </li>
    <li>
      <a href="#/active">Activos</a>
    </li>
    <li>
      <a href="#/completed">Completados</a>
    </li> -->
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="borrarCompletados()">
    Borrar completados
  </button>
</footer>
